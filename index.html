<body>
    <div class="header">
        <h2> you vs your computer: rock paper, scissors </h2>
        <h1> choose your weapon! </h1>
    </div>
    <div class="score-area">
        <p class="you">you: <span id="you"> </span> </p>
        <p class="computer"> computer: <span id="computer"> </span> </p>
    </div>

    <div class="game-area">
        <div class="weapons-container">
            <div class="container">
                <div class="weapon rock"></div>
            </div>
            <div class="container">
                <div class="weapon paper"></div>
            </div>
            <div class="container">
                <div class="weapon scissor"></div>
            </div>
          
        </div>
    </div>

    <div class="result-area">
        <div class="result-box">
            <p id="result"> </p>
           
        </div>

    </div>
